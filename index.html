<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Decision Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Priority Decision Matrix</h1>
        <div id="task-input">
            <h2>Enter your tasks (up to 10)</h2>
            <form id="task-form" onsubmit="return startComparisons()">
                <div class="task-column">
                    <input type="text" id="task1" placeholder="Enter a task"><br>
                    <input type="text" id="task2" placeholder="Enter a task"><br>
                    <input type="text" id="task3" placeholder="Enter a task"><br>
                    <input type="text" id="task4" placeholder="Enter a task"><br>
                    <input type="text" id="task5" placeholder="Enter a task"><br>
                </div>
                <div class="task-column">
                    <input type="text" id="task6" placeholder="Enter a task"><br>
                    <input type="text" id="task7" placeholder="Enter a task"><br>
                    <input type="text" id="task8" placeholder="Enter a task"><br>
                    <input type="text" id="task9" placeholder="Enter a task"><br>
                    <input type="text" id="task10" placeholder="Enter a task"><br>
                </div>
                <button type="submit" class="btn next-btn">Next →</button>
            </form>
        </div>
        <div id="comparison" style="display: none;">
            <h2>Which task is more important?</h2>
            <button id="task1-btn" class="task-btn" onclick="selectTask(1)"></button>
            <button id="task2-btn" class="task-btn" onclick="selectTask(2)"></button>
            <br>
            <p>Press 1 or 2 to select a task, then press Enter to proceed.</p>
            <div class="button-container">
                <button id="back-btn" class="btn back-btn" onclick="previousComparison()">Back ←</button>
                <button class="btn restart-btn" onclick="confirmRestart()">Restart Task List</button>
                <button id="next-btn" class="btn next-btn">Next →</button>
            </div>
        </div>
        <div id="result" style="display: none;">
            <h2>Task Rankings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Task Name</th>
                        <th>Points</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="result-list"></tbody>
            </table>
            <button class="btn" onclick="window.print()">Print</button>
            <button class="btn" onclick="emailResults()">Email to Me</button>
            <button class="btn" onclick="confirmRestart()">Start Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
